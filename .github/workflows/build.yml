name: Build Identity Solution

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Identity Solution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build . -t francispion.azurecr.io/identity_api:${{ github.sha }} -f src/Logitar.Identity/Dockerfile
